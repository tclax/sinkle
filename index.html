<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinkle Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sinkle</h1>
    </header>

    <div id="message">
        <pre id="scoreboard"></pre>
        <button id="copy-btn">Share</button>
        <button id="replay-btn">Play Again</button>
        <span id="copy-status" style="display: block; margin-left:8px;"></span>
    </div>

    <div id="info">
        <pre id="game-details"></pre>
    </div>

    <div class="timer-box">
        <span id="timer">0:00.000</span>
    </div>

    <div id="game-board"></div>

    <h6>Man I love battleship - Thomas J. Claxton</h6>

    <script src="script.js"></script>
    
</body>
</html>
